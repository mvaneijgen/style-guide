{% for item in color %}
<div class="col-sm-6 col-md-3 color color-variations color-{{ item.name }}" id="{{ item.color }}">
  <div class="row no-gutters">
    <div class="col-xs-4">
      <div class="swatch swatch-light"></div>
    </div>
    <div class="col-xs-4">
      <div class="swatch swatch-base" style="background-color: #{{ item.color }}"></div>
    </div>
    <div class="col-xs-4">
      <div class="swatch swatch-dark"></div>
    </div>
  </div>
</div>
{% endfor %}
